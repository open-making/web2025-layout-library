<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Card Grid Layout</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: system-ui, sans-serif;
			background: white;
			padding: 40px 20px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
		}

		.header {
			text-align: center;
			margin-bottom: 60px;
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 30px;
		}

		.card {
			background: #f8f9fa;
			border: 1px solid #e9ecef;
			padding: 40px;
			color: #333;
			text-align: center;
			font-size: 24px;
		}

		h1 {
			color: #333;
			font-size: 32px;
			font-weight: normal;
			margin-bottom: 20px;
		}

		.subtitle {
			color: #666;
			font-size: 18px;
		}

		@media (max-width: 768px) {
			.grid {
				grid-template-columns: 1fr;
			}
			
			.card {
				padding: 30px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Card Grid</h1>
			<div class="subtitle">Grid Subtitle</div>
		</header>
		
		<div class="grid">
			<div class="card">Card 1</div>
			<div class="card">Card 2</div>
			<div class="card">Card 3</div>
			<div class="card">Card 4</div>
		</div>
	</div>
</body>
</html>
